<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="flip-card">
            <div class="flip-card-inner">
                <!-- Front of the card -->
                <div class="flip-card-front">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=200&fit=crop&crop=face" alt="John Doe Profile" class="profile-image">
                    <div class="card-content">
                        <h3>John Doe</h3>
                        <p class="tagline">Frontend Developer</p>
                    </div>
                </div>
                
                <!-- Back of the card -->
                <div class="flip-card-back">
                    <div class="card-content">
                        <h3>About Me</h3>
                        <p class="description">
                            Passionate frontend developer with 5+ years of experience creating beautiful, responsive web applications using modern technologies like React, Vue, and CSS3.
                        </p>
                        <div class="skills">
                            <span class="skill">JavaScript</span>
                            <span class="skill">React</span>
                            <span class="skill">CSS3</span>
                        </div>
                        <button class="cta-button">Learn More</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
